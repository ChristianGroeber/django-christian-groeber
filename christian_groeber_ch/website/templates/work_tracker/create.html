{% extends 'work_tracker/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/tracker.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<a href="../">back</a>
<div class="row">
    <div class="col-sm-6">
        <form method="POST">
            {% csrf_token %}
            {{ forms.as_p }}
            <button class="button create-button" type="submit">Save</button>
        </form>
    </div>
    <div class="col-sm-4">
        {% for color in colors %}
        {{ color.color_id }} <span style="background-color: {{ color.background_hash_code }}"
            class="color-block"></span><br>
        {% endfor %}
    </div>
    {% if edit %}
        <a href="../../delete/{{ edit }}/" class="button delete-button">Delete</a>
    {% endif %}
</div>
{% endblock %}
